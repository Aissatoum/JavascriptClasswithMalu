<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrom String</title>
</head>
<body>
    <script>
        var word = "Racecar";
        // var res = word;
        word = word.toLowerCase();
        var res = word.split("");
        var rev = res.reverse();
        rev = rev.join("");
        
        if(word === rev){
            document.write(rev + " is a palindrome String");
        }else{
            document.write(rev + " is not a palindrome String");
        }
        // document.write(rev);
    </script>
</body>
</html>
